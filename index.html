<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Static Map Example</title>
  <style>
    #staticMap {
      width: 100%;
    }
  </style>
</head>
<body>
  <img id="staticMap" src="" alt="Static Map">
  <script>
    // Specify the web map ID
    var webMapId = "88d1733c8dee4aab8bd909652aebe9d8";

    // Specify parameters for static map
    var bbox = "-88.5,41.5,-82.5,45.5"; // Bounding box for Michigan, USA
    var size = "800,600"; // Image size in pixels
    var format = "png"; // Image format

    // Construct the static map URL
    var staticMapUrl = `https://www.arcgis.com/sharing/rest/content/items/${webMapId}/export?bbox=${bbox}&size=${size}&format=${format}&f=image`;

    // Set the static map URL as the source for the image
    document.getElementById("staticMap").src = staticMapUrl;
  </script>
</body>
</html>
