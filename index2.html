
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Map</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #mapView {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="mapView"></div>
  <script src="https://js.arcgis.com/4.23/"></script>
  <script>
    require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer", "esri/renderers/SimpleRenderer"], function(Map, MapView, FeatureLayer, SimpleRenderer) {

      var map = new Map({
        basemap: "streets"
      });

      var featureLayer = new FeatureLayer({
        url: "https://services3.arcgis.com/pcSiFaVR4WP6Y3LN/arcgis/rest/services/Pine_Tree_(S03519)_Cover_Integrity_view_(public)/FeatureServer/0",
        outFields: ["*"],
        renderer: new SimpleRenderer({
          symbol: {
            type: "simple-marker",
            style: "circle",
            size: 8,
            color: [255, 0, 0],
            outline: {
              width: 0.5,
              color: [255, 255, 255]
            }
          }
        })
      });

      map.add(featureLayer);

      var view = new MapView({
        container: "mapView",
        map: map,
        center: [-82.746498, 42.756589],
        zoom: 12
      });

    });
  </script>
</body>
</html>
